                                - "AdsBot-Google"
                        bing:
                            title: "Bing Bot"
                            searches:
                                - "Bingbot"
                        yahoo:
                            title: "Yahoo Slurp"
                            searches:
                                - "Slurp"
                        duckduck:
                            title: "DuckDuck Bot"
                            searches:
                                - "DuckDuckBot"
                        baidu:
                            title: "Baidu Bot"
                            searches:
                                - "Baiduspider"
                        sogou:
                            title: "Sogou Bot"
                            searches:
                                - "Sogou"
                        exabot:
                            title: "Exabot"
                            searches:
                                - "Exabot"
                        facebook:
                            title: "Facebook Bot"
                            searches:
                                - "facebot"
                                - "facebookexternalhit"
                        alexa:
                            title: "Alexa Bot"
                            searches:
