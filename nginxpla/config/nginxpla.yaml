                                count(CASE WHEN status_type = 3 THEN 1 END) AS '3xx',
                                count(CASE WHEN status_type = 4 THEN 1 END) AS '4xx',
                                count(CASE WHEN status_type = 5 THEN 1 END) AS '5xx'
                            FROM log
                            GROUP BY se
                            HAVING %(--having)s
                            ORDER BY %(--order-by)s DESC
                            LIMIT  %(--limit)s
